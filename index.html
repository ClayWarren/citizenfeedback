<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Feedback Grid</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        #subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #ff4081;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5em;
            color: #ff4081;
            margin-top: 40px;
            border-bottom: 2px solid #ff4081;
            padding-bottom: 5px;
        }
        #feedback-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #feedback-input {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            min-width: 200px;
        }
        #feedback-input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
        }
        #submission-type {
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background: #00d4ff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff4081;
            transform: scale(1.05);
        }
        #clear-btn {
            background: #ff4081;
        }
        #clear-btn:hover {
            background: #e91e63;
        }
        #feedback-list, #trends {
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .feedback-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
            flex-wrap: wrap;
            gap: 10px;
        }
        .feedback-item:hover {
            background: #333;
        }
        .feedback-text {
            flex: 1;
            color: #e0e0e0;
            min-width: 150px;
        }
        .feedback-meta {
            color: #00d4ff;
            margin: 0 10px;
        }
        .upvote-btn {
            background: #ff4081;
            padding: 8px 15px;
        }
        .upvote-btn:hover {
            background: #00d4ff;
        }
        #more-btn {
            display: block;
            margin: 10px auto 0;
            background: #555;
            padding: 8px 15px;
        }
        #more-btn:hover {
            background: #777;
            transform: none;
        }
        #hidden-items {
            display: none;
        }
        #hidden-items.visible {
            display: block;
        }
        #trends-content {
            margin-top: 20px;
        }
        .trend-bar {
            height: 20px;
            background: #00d4ff;
            margin: 5px 0;
            border-radius: 3px;
            transition: width 0.5s;
        }
        #note {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
        #footer {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .feedback-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .upvote-btn {
                margin-top: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Citizen Feedback Grid</h1>
    <div id="subtitle">Built for the U.S., Ready for the World</div>
    <div id="feedback-form">
        <select id="submission-type">
            <option value="Feedback">Feedback</option>
            <option value="Issue">Issue</option>
            <option value="Idea">Idea</option>
        </select>
        <input type="text" id="feedback-input" placeholder="Transmit your signal...">
        <button onclick="submitFeedback()">Send</button>
        <button id="clear-btn" onclick="clearData()">Clear Grid</button>
    </div>
    <div id="feedback-list">
        <h2>Active Transmissions</h2>
        <div id="visible-items"></div>
        <div id="hidden-items"></div>
        <button id="more-btn" onclick="toggleMore()">View More</button>
    </div>
    <div id="trends">
        <h2>Signal Trends</h2>
        <div id="trends-content"></div>
    </div>
    <div id="note">Prototype Note: Data stored locally. Server sync coming for U.S. scale.</div>
    <div id="footer">Powered by xAI</div>

    <script>
        let feedbackItems = JSON.parse(localStorage.getItem('feedbackItems')) || [
            { text: "Cut red tape for businesses", category: "Economy & Financials", timestamp: Date.now() - 3600000, votes: 5, type: "Idea" },
            { text: "Potholes ruin my Tesla", category: "Infrastructure & Industrials", timestamp: Date.now() - 1800000, votes: 3, type: "Issue" },
            { text: "Need faster internet in rural areas", category: "Technology & Communication", timestamp: Date.now() - 900000, votes: 4, type: "Feedback" },
            { text: "More affordable housing now", category: "Social Services", timestamp: Date.now() - 600000, votes: 2, type: "Issue" },
            { text: "Tax cuts would help small biz", category: "Economy & Financials", timestamp: Date.now() - 300000, votes: 6, type: "Idea" }
        ];

        const categories = {
            "Infrastructure & Industrials": [
                "pothole", "road", "highway", "street", "bridge", "car", "traffic", "transport", 
                "construction", "repair", "sidewalk", "tunnel", "factory", "industry", "machine"
            ],
            "Health Care": [
                "health", "hospital", "doctor", "nurse", "care", "medicine", "clinic", "patient", 
                "treatment", "disease", "mental", "wellness", "emergency", "vaccine", "pharmacy"
            ],
            "Education": [
                "school", "teacher", "student", "education", "class", "learning", "university", 
                "college", "book", "curriculum", "funding", "study", "academy", "scholar"
            ],
            "Economy & Financials": [
                "tax", "job", "work", "rent", "cost", "price", "wage", "economy", "business", 
                "inflation", "money", "pay", "unemployment", "trade", "bank", "finance", "loan"
            ],
            "Safety": [
                "crime", "police", "gun", "safety", "fire", "emergency", "law", "security", 
                "violence", "protect", "theft", "assault"
            ],
            "Environment & Energy": [
                "climate", "pollution", "water", "air", "solar", "wind", "flood", "forest", 
                "green", "energy", "oil", "gas", "renewable", "carbon"
            ],
            "Governance": [
                "vote", "law", "politician", "corrupt", "government", "service", "dmv", "policy", 
                "rights", "election", "bill", "justice"
            ],
            "Social Services": [
                "welfare", "housing", "homeless", "food", "benefit", "shelter", "support", "aid", 
                "poverty", "assistance", "family"
            ],
            "Technology & Communication": [
                "internet", "wifi", "tech", "ai", "robot", "digital", "website", "app", "software", 
                "data", "network", "cyber", "phone", "media", "telecom"
            ],
            "Consumer Markets": [
                "shop", "store", "retail", "car", "auto", "food", "drink", "price", "product", 
                "brand", "buy", "sell", "market", "grocery"
            ],
            "Other": []
        };

        function categorize(text) {
            text = text.toLowerCase();
            for (let category in categories) {
                if (categories[category].some(keyword => text.includes(keyword))) {
                    return category;
                }
            }
            return "Other";
        }

        function submitFeedback() {
            const input = document.getElementById('feedback-input');
            const type = document.getElementById('submission-type').value;
            const text = input.value.trim();
            if (!text) {
                alert("Signal too weakâ€”amplify your input!");
                return;
            }

            const item = {
                text: text,
                category: categorize(text),
                timestamp: Date.now(),
                votes: 1,
                type: type
            };
            feedbackItems.push(item);
            input.value = '';
            saveAndUpdate();
        }

        function upvote(index) {
            feedbackItems[index].votes++;
            saveAndUpdate();
        }

        function clearData() {
            if (confirm("Reset the grid? All transmissions will be cleared.")) {
                feedbackItems = [];
                localStorage.removeItem('feedbackItems');
                saveAndUpdate();
            }
        }

        function toggleMore() {
            const hidden = document.getElementById('hidden-items');
            const btn = document.getElementById('more-btn');
            hidden.classList.toggle('visible');
            btn.textContent = hidden.classList.contains('visible') ? 'View Less' : 'View More';
        }

        function saveAndUpdate() {
            localStorage.setItem('feedbackItems', JSON.stringify(feedbackItems));
            updateDashboard();
        }

        function updateDashboard() {
            const visibleList = document.getElementById('visible-items');
            const hiddenList = document.getElementById('hidden-items');
            const trends = document.getElementById('trends-content');
            const moreBtn = document.getElementById('more-btn');
            visibleList.innerHTML = '';
            hiddenList.innerHTML = '';
            trends.innerHTML = '';

            if (feedbackItems.length === 0) {
                visibleList.innerHTML = '<p>No signals detected yet.</p>';
                moreBtn.style.display = 'none';
                return;
            }

            const sortedItems = feedbackItems.slice().sort((a, b) => {
                return b.votes - a.votes || b.timestamp - a.timestamp;
            });

            sortedItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'feedback-item';
                div.innerHTML = `
                    <span class="feedback-text">${item.text}</span>
                    <span class="feedback-meta">[${item.type} - ${item.category}]</span>
                    <span class="feedback-meta">Power: ${item.votes}</span>
                    <button class="upvote-btn" onclick="upvote(${feedbackItems.indexOf(item)})">Amplify</button>
                `;
                if (index < 3) {
                    visibleList.appendChild(div);
                } else {
                    hiddenList.appendChild(div);
                }
            });

            moreBtn.style.display = sortedItems.length > 3 ? 'block' : 'none';
            moreBtn.textContent = 'View More';

            const categoryCounts = {};
            feedbackItems.forEach(item => {
                categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
            });
            const total = feedbackItems.length;
            for (let category in categoryCounts) {
                const percent = (categoryCounts[category] / total * 100).toFixed(1);
                const width = Math.min(percent * 3, 100);
                trends.innerHTML += `
                    <p>${category}: <span>${categoryCounts[category]} (${percent}%)</span></p>
                    <div class="trend-bar" style="width: ${width}%"></div>
                `;
            }
        }

        window.onload = updateDashboard;
        document.getElementById('feedback-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitFeedback();
        });
    </script>
</body>
</html>
